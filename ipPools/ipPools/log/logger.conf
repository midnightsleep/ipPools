#logger.conf
###############################################
[loggers]
keys=root,Ip66Crawler,CrawlerThread,Sqlhelper,ThreadValidator,UpdateThread,Validator,XiciIpCrawler
[logger_root]
level=DEBUG
handlers=hand01,hand02,hand03
[logger_Ip66Crawler]
handlers=hand01,hand02,hand03
qualname=Ip66Crawler
propagate=0
[logger_CrawlerThread]
handlers=hand01,hand02,hand03
qualname=CrawlerThread
propagate=0
[logger_Sqlhelper]
handlers=hand01,hand02,hand03
qualname=Sqlhelper
propagate=0
[logger_ThreadValidator]
handlers=hand01,hand02,hand03
qualname=ThreadValidator
propagate=0
[logger_UpdateThread]
handlers=hand01,hand02,hand03
qualname=UpdateThread
propagate=0
[logger_Validator]
handlers=hand01,hand02,hand03
qualname=Validator
propagate=0
[logger_XiciIpCrawler]
handlers=hand01,hand02,hand03
qualname=XiciIpCrawler
propagate=0
###############################################
[handlers]
keys=hand01,hand02,hand03
[handler_hand01]
class=StreamHandler
level=INFO
formatter=form02
args=(sys.stderr,)
[handler_hand02]
class=FileHandler
level=DEBUG
formatter=form01
args=('run.log', 'a')
[handler_hand03]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form02
args=('run.log', 'a', 10*1024*1024, 5)
###############################################
[formatters]
keys=form01,form02
[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=